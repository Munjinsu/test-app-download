<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- og image -->
    <meta property="og:title" content="CMC_PLUS 앱 다운로드" />
    <meta property="og:description" content="7개 성모병원 진료와 건강관리, 하나의 앱으로 간편하게!" />
    <meta property="og:image" content="/images/store/og_image.jpg" />
    <meta property="og:url" content="https://cmccareplus.cmcnu.or.kr/download-store.html" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="/images/store/og_image.jpg" />

    <title>CMC_PLUS 앱 다운로드</title>
    <link rel="stylesheet" href="https://cmccareplus.cmcnu.or.kr/static/css/assets/font/font.css">

    <style>
        /*===== font style 추가 =====*/
        @font-face {
            font-family: 'Paperozi';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2408-3@1.0/Paperlogy-3Light.woff2') format('woff2');
            font-weight: 300;
            font-display: swap;
        }
        @font-face {
            font-family: 'Paperozi';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2408-3@1.0/Paperlogy-7Bold.woff2') format('woff2');
            font-weight: 700;
            font-display: swap;
        }

        html {height: 100%;}
        body {display: block; width: 100%; height: 100dvh; margin: 0; background-color: #fff; font-family: 'Pretendard', 'Noto Sans KR', sans-serif;}

        .container {display: flex; align-items: center; justify-content: center; flex-direction: column; width: 100%; height: 100%; box-sizing: border-box;}
        .content {display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; overflow-x: hidden; max-width: 300px; width: 100%; max-height: 650px; height: 100%; padding: 30px 0;}
        .content .top {}
        .content .top p {margin: 0; font-family: 'Paperozi', 'Noto Sans KR', sans-serif; color: #4C5258; font-size: 24px; font-weight: 300; text-align: center; line-height: 1.4;}
        .content .top strong,
        .content .top b {color: #3284FF; font-weight: 700;} 
        .content .top strong {font-size: 32px;}

        .content .mid {display: flex; flex-direction: column; width: 100%; height: 50%; flex-grow: 1;}
        .content .mid .img-box {position: relative; height: 100%; max-height: 60%; padding-bottom: 30px;}
        .content .mid .img-box div {position: absolute; top: 50%; left: 50%; width: 100%; height: 100%; transform: translate(-50%, -50%);}
        .content .mid .img-box div object {display: block; max-width: 100%; height: 100%; object-fit: cover;}
        .content .mid .img-box .img_left {top: 38%; left: 38%; max-width: 130px;} 
        .content .mid .img-box .img_right {left: 62%; max-width: 230px;} 

        .content .mid .logo-box {display: flex; align-items: center; justify-content: center; height: 28px; margin-top: auto;}
        .content .mid .logo-box img {display: block; max-width: 100%; width: auto; height: 100%;}
        .content .mid .txt-box {}
        .content .mid .txt-box p {font-size: 18px; font-weight: 400; color: #62666C; text-align: center; line-height: 1.4;}
        .content .mid .txt-box p b {display: inline-flex; align-items: center; font-weight: 700; color: #3284FF;}
        .content .mid .txt-box p b::after {content: "+"; display: flex; align-items: center; font-size: 20px; margin-bottom: 2px;}

        .content .bot {display: flex; width: 100%; max-width: 308px; justify-content: center;}
        .content .bot .pc-show {display: flex; gap: 12px; width: 100%; max-width: 308px; justify-content: center;}
        .content .bot .market-button {display: block; width: auto; height: 100%; max-width: 44px; max-width: calc((100% - 12px) / 2); max-height: 150px;}
        .content .bot .market-button img {display: block; width: 100%; height: auto;}

        .content .bot .mobile-show {}
        .content .bot .mobile-show button {display: flex; align-items: center; justify-content: center; height: 50px; padding: 0 30px; border-radius: 30px; border-color: #3284FF; border-width: 0; background-color: #3284FF;
            box-shadow: 4px 4px 20px 0px rgba(216, 221, 227, 1); cursor: pointer; transform: scale(1); transition: transform 0.45s;}
        .content .bot .mobile-show button:active {transform: scale(0.9);}
        .content .bot .mobile-show button span {font-size: 20px; font-weight: 700; color: #fff;}


        /* ---------- sequential fade-in animation for img_left / img_right ---------- */
        /* 초기 숨김과 움직임 준비 */
        .content .mid .img-box .img_left{
        opacity: 0;
        transform: translate(-50%, calc(-50% + 10px));
        animation-name: fadeSlideLeft;
        animation-duration: 6s;             /* 전체 사이클 길이(조절 가능) */
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        animation-fill-mode: both;
        }

        .content .mid .img-box .img_right {
        opacity: 0;
        transform: translate(-50%, calc(-50% + 10px));
        /* 공통 애니메이션 설정 */
        animation-name: fadeSlideRight;
        animation-duration: 6s;             /* 전체 사이클 길이(조절 가능) */
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        animation-fill-mode: both;
        }

        .content .mid .img-box .img_left {
        animation-delay: 0s;
        }
        .content .mid .img-box .img_right {
        animation-delay: 0.8s; 
        }

        /* Keyframes: 서서히 등장 → 유지 → 서서히 사라짐 (루프) */
        @keyframes fadeSlideLeft {
            0% {
                opacity: 0;
                transform: translate(-50%, calc(-50% + 10px));
            }
            12% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
            45% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
            65% {
                opacity: 0;
                transform: translate(-50%, calc(-50% + 8px));
            }
            80% {
                opacity: 0;
                transform: translate(-50%, calc(-50% + 8px));
            }
            100% {
                opacity: 0;
                transform: translate(-50%, calc(-50% + 8px));
            }
        }

        @keyframes fadeSlideRight {
            0% {
                opacity: 0;
                transform: translate(-50%, calc(-50% + 10px));
            }
            12% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
            45% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
            65% {
                opacity: 0;
                transform: translate(-50%, calc(-50% + 8px));
            }
            100% {
                opacity: 0;
                transform: translate(-50%, calc(-50% + 8px));
            }
        }


    </style>
</head>

<body>
    <div class="container">
        <div class="content">

            <div class="top">
                <p>
                    <strong>성모병원</strong>의<br/>
                    진료와 건강관리 <br/>
                    <b>하나의 앱으로 간편하게!</b>
                </p>
            </div>
            <div class="mid">
                <div class="img-box">
                    <div class="img_left">
                        <object data="./images/store/img_phon_left.svg" type=""></object>
                    </div>
                    <div class="img_right">
                        <object data="./images/store/img_phon_right.svg" type=""></object> 
                    </div>
                </div>
                <div class="logo-box">
                    <img src="https://cmccareplus.cmcnu.or.kr/static/media/logo_landing_new.0ba21eb3cb10a438621602112260a429.svg" alt="cms logo">
                </div>
                <div class="txt-box">
                    <p>
                        진단부터 회복까지, <br/>
                        7개 성모병원의 모든 여정을 <br/>
                        한곳에서 <b>케어</b>하세요.
                    </p>
                </div>
            </div>
            <div class="bot">
                
                <div class="pc-show"> 
                     <a id="ios-link" class="market-button" href="https://apps.apple.com/kr/app/cmc-plus/id1234567890">
                    <img src="https://cmccareplus.cmcnu.or.kr/images/store/button_ios.png" alt="App Store에서 다운로드">
                    </a>
                    <a id="android-link" class="market-button" href="https://play.google.com/store/apps/details?id=com.cmcplus.app">
                        <img src="https://cmccareplus.cmcnu.or.kr/images/store/button_android.png" alt="Google Play에서 다운로드">
                    </a>        
                </div>
                
                <div class="mobile-show">
                    <button>
                        <span>케어플러스 앱 다운로드</span>
                    </button>
                </div>

                
            </div>

        </div>
    </div>


    <script>
        async function detectPlatform() {
        // UA-CH 기반 우선 탐지
        if (navigator.userAgentData?.getHighEntropyValues) {
        try {
            const { platform } = await navigator.userAgentData.getHighEntropyValues(["platform"]);
            const p = (platform || "").toLowerCase();
            if (p.includes("android")) return "android";
            if (p.includes("ios")) return "ios";
            if (p.includes("mac") || p.includes("windows") || p.includes("linux") || p.includes("chrome os"))
            return "pc";
        } catch (e) {}
        }

         // UA 기반 폴백
        const ua = navigator.userAgent || "";
            if (/Android/i.test(ua)) return "android";
            if (/iPhone|iPad|iPod/i.test(ua)) return "ios";
            return "pc";
        }

        (async () => {
            const platform = await detectPlatform();
            console.log("Detected platform:", platform);

            const pcSection = document.querySelector(".pc-show");
            const mobileSection = document.querySelector(".mobile-show");
            const mobileBtn = mobileSection?.querySelector("button");

            // 마켓 링크 설정
            const links = {
            android: "https://play.google.com/store/apps/details?id=com.cmcplus.app",
            ios: "https://apps.apple.com/kr/app/cmc-plus/id1234567890" // 실제 App Store ID로 교체 필요
            };

            if (platform === "pc") {
            // PC 환경
            pcSection.style.display = "flex";
            mobileSection.style.display = "none";
            } else if (platform === "android") {
            // Android 환경
            pcSection.style.display = "none";
            mobileSection.style.display = "flex";
            mobileBtn.onclick = () => window.location.href = links.android;
            } else if (platform === "ios") {
            // iOS 환경
            pcSection.style.display = "none";
            mobileSection.style.display = "flex";
            mobileBtn.onclick = () => window.location.href = links.ios;
            } else {
            // 기타 (기본적으로 PC로 간주)
            pcSection.style.display = "flex";
            mobileSection.style.display = "none";
            }
        })();
    </script>


</body>
</html>
